<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Configuration for GitHhub-Helper</title>
        <link rel="stylesheet" type="text/css" href="/res/css/milligram.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <p></p>
            </div>
            <div class="row">
                <h2>Configuration for GitHhub-Helper</h2>
            </div>
            <div class="row">
                <div style="float:right;"><a target="_blank" href="https://github.com/aTool-org/GitHub-Helper.Chrome">GitHhub-Helper for Chrome</a> is Open Source Project, you can make a issue or pr to help me. </div>
            </div>
            <div class="row">
                <p></p>
            </div>
            <div class="row">
                <div class="column">
                    <form id="config_form">
                        <fieldset>
                            <input type="checkbox" id="trending_link">
                            <label class="label-inline" for="trending_link">Add Trending URL in the Menu ?</label>
                        </fieldset>
                        <fieldset>
                            <input type="checkbox" id="github_avatar">
                            <label class="label-inline" for="github_avatar">Show Github Avatar in index Page ?</label>
                        </fieldset>
                        <fieldset>
                            <input type="checkbox" id="github_fileicon">
                            <label class="label-inline" for="github_fileicon">Show File Icon in Project file list ?</label>
                        </fieldset>
                        <fieldset>
                            <input type="checkbox" id="github_filediff">
                            <label class="label-inline" for="github_filediff">Show File diff Helper in Commit information page ?</label>
                        </fieldset>

                        <fieldset>
                            <input class="button-primary" type="button" id="save_button" value="Save Configuration Locally">
                            <label class="label-inline" for="save_button" id="tip_label"></label>
                        </fieldset>
                    </form>
                </div>
                <div class="column">
                    <form>
                        <fieldset>
                            <a target="_blank" href="https://github.com/aTool-org/GitHub-Helper.Chrome/raw/master/screenshot/3.png"> See ScreenShot of Trending URL </a>
                        </fieldset>
                        <fieldset>
                            <a target="_blank" href="https://github.com/aTool-org/GitHub-Helper.Chrome/raw/master/screenshot/2.png"> See ScreenShot of Github avatar </a>
                        </fieldset>
                        <fieldset>
                            <a target="_blank" href="https://github.com/aTool-org/GitHub-Helper.Chrome/raw/master/screenshot/1.png"> See ScreenShot of file icon </a>
                        </fieldset>
                        <fieldset>
                            <a target="_blank" href="https://github.com/aTool-org/GitHub-Helper.Chrome/raw/master/screenshot/5.png"> See ScreenShot of file commit diff helper </a>
                        </fieldset>
                    </form>
                </div>
                <div class="column"></div>
            </div>
        </div>
        <script type="text/javascript" src="/res/js/options.js"></script>
    </body>
</html>
